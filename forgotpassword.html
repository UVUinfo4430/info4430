<body >
    <button class="button" onclick="buttonClicked()">Home</button>
    
    <button class="button">Recover Password</button>
   
   <script>
        
        let email = prompt('Enter your email address')
        function ValidateEmail(email) {
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
            {
                return (true)
            }
            return (false)
        }

       while (email == '' || ValidateEmail(email) == false ){
            
            email = prompt('Please enter a valid email address')
        }
        alert('If an account with '+ email +' exists, a reset password link will be sent there.')
        
        function buttonClicked (){
            console.log('Button has been clicked')
        }
        buttonClicked()
        
    </script>
